<!DOCTYPE html>

<html ng-app="myApp">

    <head>
        <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-3.3.6.css"/>
        <link rel="stylesheet" type="text/css" href="css/styling.css"/>

        <script src="js/lib/jquery-2.2.0.js"></script>
        <script src="js/lib/bootstrap-3.3.6.js"></script>
        <script src="js/lib/angular-1.5.0-rc.2.js"></script>
        <script src="js/lib/angular-route-1.5.0-rc.2.js"></script>
        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/people.js"></script>
        <script src="js/player.js"></script>
    </head>

    <body>

        <h1>{{"Feed the grumpy people" | uppercase}}</h1>

        <div class="dynamic-content">
            <!-- the content of this div will change when the URL path changes to 'users' or 'highscores' -->
            <div ng-view></div>
        </div>


        <!-- Scope of the controller is only within the div -->
        <div class="container-fluid" ng-controller="PersonController as personCtrl">

            <player-status></player-status>
            <br/>

            <!-- this div will repeat for each element in the array -->
            <div ng-repeat="person in personCtrl.people | orderBy:'age'">
                <person-view></person-view>
            </div>
        </div>

    </body>

</html>
