<!DOCTYPE html>

<html ng-app="myApp">

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styling.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/people.js"></script>
        <script src="js/player.js"></script>
    </head>

    <body>

        <h1>{{"Feed the grumpy people" | uppercase}}</h1>

        <!-- Scope of the controller is only within the div -->
        <div class="container-fluid" ng-controller="PersonController as personCtrl">

            <player-status></player-status>
            <br/>

            <!-- this div will repeat for each element in the array -->
            <div ng-repeat="person in personCtrl.people | orderBy:'age'">
                <person-view></person-view>
            </div>
        </div>

    </body>

</html>
