<!DOCTYPE html>

<html ng-app="myApp">

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styling.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>

        <h1>{{"Feed the grumpy people" | uppercase}}</h1>

        <!-- Scope of the controller is only within the div -->
        <div class="container-fluid" ng-controller="PersonController as personCtrl">

            <player-status></player-status>
            <br/>

            <!-- this div will repeat for each element in the array -->
            <div ng-repeat="person in personCtrl.people | orderBy:'age'">

                <section ng-controller="PanelController as panelCtrl">
                    <ul class="nav nav-pills">
                        <!-- ng-class will set the specified class (in this case 'active') if the
                        expression after the colon is true -->
                        <li ng-class="{ active:panelCtrl.isSelected(1)}">
                            <!-- ng-click will evaluate the expression when the element is clicked
                            so in this case it will call the function selectTab with a parameter of 1 -->
                            <a href ng-click="panelCtrl.selectTab(1)">Person</a>
                        </li>
                        <li ng-class="{ active:panelCtrl.isSelected(2)}">
                            <a href ng-click="panelCtrl.selectTab(2)">Favourite Food</a>
                        </li>
                        <li ng-class="{ active:panelCtrl.isSelected(3)}">
                            <a href ng-click="panelCtrl.selectTab(3)">Food Diary</a>
                        </li>
                    </ul>

                    <!-- create different panels to show when isSelected(x) returns true -->
                    <div class="panel" ng-show="panelCtrl.isSelected(1)">
                        <div class="row">
                            <div class="col-xs-3 col-sm-4">
                                <img ng-src="{{person.img.thumb}}"/>
                            </div>
                            <div class="col-xs-9 col-sm-8">
                                <h3> {{person.name}}: {{person.age}}</h3>
                                <div> {{person.motto}}</div>

                                <!-- this button will only display if the ng-show expression is true -->
                                <button ng-show="person.isHungry" class="btn btn-default btn-xs">Feed Me</button>
                            </div>

                        </div>
                    </div>

                    <div class="panel" ng-show="panelCtrl.isSelected(2)">
                        Favourite Food
                    </div>

                    <!-- use ng-include to include other html files -->
                    <div class="panel"
                         ng-show="panelCtrl.isSelected(3)"
                         ng-include="'food-diary-panel.html'">
                    </div>

                </section>

            </div>
        </div>

    </body>

</html>
