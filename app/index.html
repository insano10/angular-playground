<!DOCTYPE html>

<html ng-app="myApp">

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>

        <!-- Scope of the controller is only within the div -->
        <div ng-controller="UserController as userControl">

            <!-- this div will repeat for each element in the array -->
            <div ng-repeat="user in userControl.users">

                <!-- this div will not be displayed if the ng-hide expression is true-->
                <div ng-hide="user.isSleeping">

                    <h1> {{user.name}}</h1>
                    <h2> {{user.age}}</h2>
                    <p> {{user.motto}}</p>

                    <!-- this button will only display if the ng-show expression is true -->
                    <button ng-show="user.isHungry" class="btn btn-default">Feed Me</button>
                </div>
            </div>
        </div>

    </body>

</html>
